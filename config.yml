    amount_by_player: 2
    max_by_clan: 10
  task:
    update_list:
      start: 5
      next: 300
    update_invite:
      start: 60
      next: 60
    save_playerdata:
      start: 300
      next: 600
    save_clandata:
      start: 300
      next: 600
  level:
    leader:
      identifier: '&6**&r'
    mod:
      identifier: '&2*&r'
  list:
    max_pag: 10
    max_list: 10
    use_next_prev: false
  tag:
    allow_color: true
    min_chars: 2
    max_chars: 8
    allowed_chars: "[0-9a-zA-Z]*"
    default_color: '&8'
    start: '&f['
    end: '&f]&r'
    noclan_formated: '&4WITHOUT CLAN'
  desc:
    allow_color: true
    min_chars: 2
    max_chars: 64
    allowed_chars: "[0-9a-zA-Z \\-'_]*"
    default_color: '&8'

