Events:
  liquid_flow:
    disable: true
  piston:
    disable: true
  explosion:
    creeper: true
    tnt: true
    others: true
    ender_crystal: true
    fireball: true
  place:
    enabled: true
    blocked_list:
    - 'TNT'
    - 'POWERED_RAIL'
  mobs:
    enabled: true
    blocked_events:
    - 'NATURAL'

Survival_mode: #terrains
  enabled: true
  clan_bases: true
  only_edit_claimed: true
  chunks_start_clan: 4
  chunks_by_player: 1
  chunks_max_clan: 10
  chunk_price: 100000.0
  enabled_worlds: 'world'
  use_material_claim: true
  use_material_claim_all: false
  material_claim: 'TORCH'
  bypass_permission_edit: 'player.bypass.perm.edit' #Edit all terrains, protected or not. Permission for STAFFS.
  rtp:
    enabled: true
    use_delay: 120
    rangemax: 2500
    rangemin: -2500
    block_if_empty: 'STONE'
  Title:
    chunks:
      enabled: true
      message: '&cLand of the clan %clan_tag%'
      sub: 'Desc: %clan_desc%'
      fadein: 1
      stay: 3
      fadeout: 1
  Actionbar:
    chunks:
      enabled: true
      message: '&eLand of the clan &b%clan_tag%'
  Chat:
    chunks:
      enabled: true
      message: '&eLand of the clan &b%clan_tag%'

Hologram:
  enabled: true
  prefix: 'uc_'
  maxlist: 10
  ajust-Y: 2.0
  header: '&d&lTop 10 Clans'
  footer: '&eFor more use &b/clan list'
  format: '&6&l%num%° &7- &a%clan_tag% &7- %clan_members_size% member(s) &7- &b%clan_kills%&8/&b%clan_deaths% &8(%clan_kdr%)'
  tasks:
    holosave_start: 300
    holosave: 300
    holorefresh_start: 5
    holorefresh: 305

Cosmetic:
  item:
    material: 'STAINED_GLASS_PANE'
    data: 7
    amount: 1
    name: ' '
    flags:
    - 'HIDE_ENCHANTS'

Gui:
  help_gui: true
  hasclan: 'index_hasclan'
  noclan: 'index_noclan'

Clan:
