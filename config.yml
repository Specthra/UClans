    allowed_chars: "[0-9a-zA-Z]*"
  chat:
    format: ' &d%uclans_level_identifier% &5%player%&d: &d%chat_message%'
  verify:
    always_verified: true
  kills:
    neutral: 1
    ally: 2
    rival: 3
  match:
    rival:
      add: 'add'
      remove: 'remove'
    ally:
      add: 'add'
      remove: 'remove'
  prices:
    enabled: true #Default VAULT, if "false" does not charge player values.
    desc: 0.0
    create: 1000.0
    invite: 0.0
    deny: 0.0
    join: 0.0
    leave: 0.0
    kick: 0.0
    promote: 0.0
    demote: 0.0
    disband: 0.0
    sethome: 0.0
    home: 0.0
